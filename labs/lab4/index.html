<!DOCTYPE html>
<html>
<head>
<title> Lab 4 - Sign Up Page </title>
</head>
<link rel="stylesheet" href="style.css">
<body>

<h1> Sign Up Form </h1>

<fieldset>
<legend>Sign Up</legend>
<div class="inputInfo">First Name: <input type="text" placeholder="Jacob"><br> </div>
<div class="inputInfo">Last Name: <input type="text" placeholder="Bello"><br> </div>
<div class="inputInfo">Email: <input type="text" placeholder="yourEmail@gmail.com"><br> </div>
<div class="inputInfo">Phone Number:<input type="text" placeholder="(805) 123 - 4567"><br></div>
<div class="inputInfo">Zip Code: <input id="zip" type="text" placeholder="12345"><br></div>
City: <span id="city"></span>
<br>
Latitude: <span id="latitude"></span>
<br>
Longitude: <span id="longitude"></span>
<br><br>
<div class="stateInput">State:  <select id="state"></select><br></div>
<div class="stateInput">Select a County: <select id="county"></select><br></div>


<div class="usernamePassword">Desired Username: <input id="username" type="text" placeholder="username"> <span id="feedback"></span><br></div> 
<div class="usernamePassword">Password: <input id="userPassword" type="password" placeholder="password"> <span id="apiPassword"></span><br></div>
<div class="usernamePassword">Type Password Again: <input id="confirmPassword" type="password" placeholder="retype password"><br></div>
<input id="userInput" type="submit" value="Sign up!">
<br>
<span id="userNameValid"></span><br>
<span id="passwordCheck"></span><br>
<span id="error"></span>
</fieldset>

 <script src="js/script.js"></script>

</body>
</html>
