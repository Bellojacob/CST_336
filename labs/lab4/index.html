<body>

<h1> Sign Up Form </h1>

<fieldset>

First Name: <input type="text"><br>

<br>
Latitude: <span id="latitude"></span>
<br>
Longitude: <span id="longitude"></span>
<br><br>
State:  
<select id="state">
    
</select><br>

</select><br>

<input id="userInput" type="submit" value="Sign up!">

</fieldset>

 <script src="js/script.js"></script>
