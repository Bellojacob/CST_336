<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div>
            <h1 id="answer">0</h1>
        </div>

        <div>
            <button class="btn clear" id="clear">Clear</button>
            <button class="btn symbol" id="divide">/</button>
        </div>
        <div>
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn symbol" id="multiply">x</button>
        </div>

        <div>
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn symbol" id="subtract">-</button>
        </div>

        <div>
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn symbol" id="add">+</button>
        </div>

        <div>
            <button class="btn" id="zero">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn symbol" id="equals">=</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
