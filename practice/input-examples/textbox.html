<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body{
        text-align: center;
        margin-top: 5%;
    }
    button{
        margin-top: 5%;
    }
    </style>
</head>
<body>
    <!-- value="this is a value" -->
     <label>
    <input type="text" id="userIn" placeholder="put text here" >
    </label>
    <br>
    <button>CLICK ME</button>


    <script>
        document.querySelector("button").addEventListener("click", clickButton)
        function clickButton(){
            alert(document.querySelector("#userIn").value)
        }
    </script>
</body>
</html>
