<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div id="main-content">
        <header>
            <h1 id="heading">Guess the Number!</h1>
            <h2 id="subheading">Guess a number between 1 and 99 in seven attempts!</h2>
        </header>
        <br>
        <div id="main">
            <label>
          Enter a guess: 
          <input type="text" id="playerGuess" size="5"> 
        </label>  
          <br>      
          <button id="guessBtn"> Guess </button> <br>
          <button id="resetBtn"> Reset </button> 
        </div>
        
        <div id="data">
        <div id="feedback"></div>
        <div id="correctAnswer"></div>
        <div>Previous Guesses:
            <span id="guesses"></span>
        </div>
        <div>
            Attempts left: 
            <span id="attemptsLeft"></span> 
        </div>
        <div>
            Wins: <span id="winsDisplay"></span> Losses: <span id="lossesDisplay"></span>
        </div>
    </div>
    </div>
    </main>
        <script src="js/script.js"></script>
    </body>
</html>
