<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>Page Styles</h1>
        <label>
            Text Color:
            <input type="text" id="textColor" placeholder="put something here" value="" size="40">

        </label>
        
        <button id="textColorBtn">Change Color</button>

        <br>
        <br>
        <br>

        <label>
            Text Size:
            <input type="number" id="numberInput" min="1" max="3"
             step=".1">
        </label>
        <button id="textSizeBtn">Click Me!</button>


        <br>
        <br>
        
        <label> 
            Display Background Color:
        
        
        <select id="bgColor">
            <option>blue</option>
            <option>green</option>
            <option>yellow</option>
        </select>
        </label>
        <button id="bgColorBtn">Select</button>

        <br>
        <br>

        <label>
            Centered:
        <input type="checkbox" id="alignment" >


        </label>

        <button id="alignmentBtn">Update</button>
    </main>




    <script src="script.js"></script>
</body>
</html>
