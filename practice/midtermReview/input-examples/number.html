<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers!!!</title>
    <style>
    body{
        text-align: center;
        margin-top: 5%;
    }
    button{
        margin-top: 5%;
    }
    </style>
</head>
<body>
    <label>
        <input type="number" id="numInput" min="100" max="1000" step="100" value="500">
    </label>

    <br>
    <button>CLICK ME</button>
    <script>
        document.querySelector("button").addEventListener("click", clickButton)
        function clickButton(){
            alert(document.querySelector("#numInput").value)
        }
    </script>
</body>
</html>
