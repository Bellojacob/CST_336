<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <h1 id="title">Login to view image of Dog</h1>
    
    <form action="input">
        <label class="login-labels" for="username">Username</label><br>
        <input type="text" id="username" class="login-info-input" name="username"><br>

        <label class="login-labels" for="password">Password</label> <br>
        <input type="text" id="password" class="login-info-input" name="password"><br>

        <input class="button" type="submit" value="Submit">
    </form>
        

    </div>


    <script src="script.js"></script>
</body>
</html>
